{% extends "projects/base.html" %}
{% load static %}

{% block content %}
    <h1>{{ project.title }}</h1>
    <div class="row" >
        <div class="col-md-8 embed-responsive embed-responsive-16by9 " >
            <img class="embed-responsive-item "  src="{% static project.image  %}" alt="img">
        </div>
        <div class="col-md-4">
            <h5> About The Project: </h5>
            <p> {{ project.description }} </p>
            <h5> Technology Used: </h5>
            {{ project.technology }}

        </div>
    </div>


{% endblock content %}
