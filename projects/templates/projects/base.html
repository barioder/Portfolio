{% load bootstrap4 %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, shrink-to-fit=0">
    <title>Portfolio</title>
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 border">
        <div class="container">
            <a class="navbar-brand" href="{% url 'projects:project_index' %}">Portfolio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                     aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class=" collapse navbar-collapse " id="navbarSupportedContent">

                <ul class=" navbar-nav mr-auto ">
                    <li class="nav-item active ">
                        <a class="nav-link" href="{% url 'projects:project_index' %}">Home</a>
                    </li>

                    <li class="nav-item"  >
                       <a class="nav-link" href="{% url 'blogs:blog_index' %}">Blog</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock content %}
    </div>


</body>
</html>
